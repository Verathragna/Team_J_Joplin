<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
		<link rel="manifest" href="./manifest.json"/>
		<link rel="icon" href="./icons/icon-vector-large.svg"/>
		<link rel="apple-touch-icon" href="./icons/icon-192.png"/>
		<meta property="og:description" content="Joplin Mobile (Web) -- Access your notes from a web browser!"/>
		<meta property="og:image" content="./icons/icon-192.png"/>

		<title>Joplin</title>
		<script src="./serviceWorker.js"></script>

		<script>
			// Change to enable or disable React Native dev mode.
			window.__DEV__ = false;

			// Silences errors related to generated code.
			window.exports = {};
		</script>
		<style>
			body, :root {
				height: 100%;
			}

			body {
				/* Align the bottom of the app's content with the top of any virtual keyboards. */
				padding-bottom: env(keyboard-inset-height, 0px);
			}

			#root {
				height: 100%;
				display: flex;
			}

			* {
				scrollbar-width: thin;
				scrollbar-color: rgba(100, 100, 100, 0.7) rgba(0, 0, 0, 0.1);
			}

			@supports selector(::-webkit-scrollbar) {
				*::-webkit-scrollbar {
					width: 7px;
					height: 7px;
				}

				*::-webkit-scrollbar-corner {
					background: none;
				}

				*::-webkit-scrollbar-track {
					border: none;
				}

				*::-webkit-scrollbar-thumb {
					background: rgba(100, 100, 100, 0.3);
					border-radius: 5px;
				}

				*::-webkit-scrollbar-track:hover {
					background: rgba(0, 0, 0, 0.1);
				}

				*::-webkit-scrollbar-thumb:hover {
					background: rgba(100, 100, 100, 0.7);
				}

				* {
					scrollbar-width: unset;
					scrollbar-color: unset;
				}
			}
		</style>
	</head>
	<body>
		<div id="root"></div>
	</body>
	<script defer src="./bundle.web.js"></script>
</html>
