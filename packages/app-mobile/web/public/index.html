<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,interactive-widget=resizes-content"/>
		<!-- This content security policy also applies to content in the sandboxed
			 note viewer iframe. As such, it needs to allow inline JavaScript and
			 blob: URLs. -->
		<meta
			http-equiv="Content-Security-Policy"
			content="
				default-src 'self' ;
				connect-src 'self' * http://* https://* ;
				style-src 'unsafe-inline' 'self' blob: ;
				child-src 'self' ;
				script-src 'self' 'unsafe-eval' 'unsafe-inline' ;
				media-src 'self' blob: data: https://* http://* ;
				img-src 'self' blob: data: http://* https://* ;
				font-src 'self' https://* blob: data: ;
			"
		/>

		<link rel="manifest" href="./manifest.json"/>
		<link rel="icon" href="./icons/icon-vector-large.svg"/>
		<link rel="apple-touch-icon" href="./icons/icon-192.png"/>
		<meta property="og:description" content="Joplin Mobile (Web) -- Access your notes from a web browser!"/>
		<meta property="og:image" content="./icons/icon-192.png"/>

		<title>Joplin</title>
		<script src="./environment.js"></script>
		<script src="./serviceWorker.bundle.js"></script>

		<script>
		</script>
		<style>
			body, :root {
				height: 100%;
				overflow: hidden;
			}

			#root {
				height: 100%;
				display: flex;
				overflow: hidden;

				/* Don't let the virtual keyboard cover content (e.g. the toolbar). */
				box-sizing: border-box;
				padding-bottom: env(keyboard-inset-height);
			}

			* {
				scrollbar-width: thin;
				scrollbar-color: rgba(100, 100, 100, 0.7) rgba(0, 0, 0, 0.1);
			}

			@supports selector(::-webkit-scrollbar) {
				*::-webkit-scrollbar {
					width: 7px;
					height: 7px;
				}

				*::-webkit-scrollbar-corner {
					background: none;
				}

				*::-webkit-scrollbar-track {
					border: none;
				}

				*::-webkit-scrollbar-thumb {
					background: rgba(100, 100, 100, 0.3);
					border-radius: 5px;
				}

				*::-webkit-scrollbar-track:hover {
					background: rgba(0, 0, 0, 0.1);
				}

				*::-webkit-scrollbar-thumb:hover {
					background: rgba(100, 100, 100, 0.7);
				}

				* {
					scrollbar-width: unset;
					scrollbar-color: unset;
				}
			}
		</style>
	</head>
	<body>
		<div id="root"></div>
	</body>
	<script defer src="./app.bundle.js"></script>
</html>
